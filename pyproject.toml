[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
extend-select = ["B", "W", "C"]
ignore = ["C400", "C401"]

[project]
name = "ltr_license_scraper_portland_maine"
version = "1.0.0"
readme = "README.md"
requires-python = ">=3.9"
license = { "file" = "LICENSE" }
authors = [{ "name" = "bmos", "email" = "wil.t.dsa@pm.me" }]
urls = { "GitHub" = "https://github.com/MaineDSA/ltr_license_scraper_portland" }
dependencies = [
    "pandas==2.2.0",
    "requests==2.31.0",
    "tqdm==4.66.2",
]

[project.optional-dependencies]
dev = [
    "pre-commit==3.6.1",
    "ruff==0.2.1"
]
github-actions = [
    "ruff==0.2.1",
    "ydiff==1.2"
]
